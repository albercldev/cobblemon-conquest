name: Deploy Cobblemon Conquest

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Escribe DEPLOY para confirmar el despliegue"
        required: true

jobs:
  deploy:
    if: github.event.inputs.confirm == 'DEPLOY'
    runs-on: ubuntu-latest
    environment: PROD

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y wireguard ssh

    - name: Setup WireGuard
      run: |
        echo "${{ secrets.WG_CONFIG }}" | sudo tee /etc/wireguard/wg0.conf
        sudo chmod 600 /etc/wireguard/wg0.conf
        sudo wg-quick up wg0

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy services
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          set -e
          cd /var/docker/cobblemon-conquest
          git pull origin main
          docker compose down main-server proxy limbo
          docker compose up -d --wait-timeout 120 main-server proxy limbo
        EOF

    - name: Cleanup
      if: always()
      run: |
        sudo wg-quick down wg0 || true
        rm -rf ~/.ssh