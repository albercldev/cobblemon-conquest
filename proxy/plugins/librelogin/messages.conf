# This message is displayed when the player is prompted to scan the 2FA QR code.
totp-show-info="Por favor escanea el código QR en el mapa en tu aplicación 2FA. Por ejemplo, Google Authenticator o Authy.\nCuando hayas terminado, por favor ejecuta el comando /2faconfirm <código> para finalizar el proceso.\nDesconéctate para abortar."
# This message is displayed when the player tries to authorize, or finish the 2FA enablement, with a wrong 2FA code.
totp-wrong="¡Código 2FA incorrecto!"
# This message is displayed when the player attempts to enable 2FA with an old client.
totp-wrong-version="Debes conectarte con la versión del cliente %low% - %high%, para habilitar 2FA. Luego puedes conectarte de nuevo con la versión antigua."
