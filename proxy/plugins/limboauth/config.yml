    register-successful-title: "{PRFX}" # Can be empty.
    register-successful-subtitle: "&a¡Registro completado!" # Can be empty.
    unregister-successful: "{PRFX}{NL}&a¡Tu cuenta ha sido eliminada correctamente!"
