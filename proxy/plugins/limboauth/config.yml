# Database settings
database:
  # Database type: mariadb, mysql, postgresql, sqlite or h2.
  storage-type: POSTGRESQL
  # Settings for Network-based database (like MySQL, PostgreSQL): 
  hostname: "database"
  user: "admin"
  password: "cobblemonpassword"
  database: "cobblemon_conquest"
  connection-parameters: "?useSSL=false&serverTimezone=UTC"
